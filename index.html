<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="wraper">
    <div class="one-container">
      <div class="header">
        <img src="images/logo.svg" alt="image-logo">
      </div>
      <img class="mokups"
      
      src="images/illustration-mockups.svg" alt="image-illustration">
    </div>

    <div class="two-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button> Register </button>
      <div class="icons-socials">
        <div  class="fab fa-facebook-f"></div>
        <div class="fab fa-twitter"></div>
        <div  class="fab fa-instagram"></div>
      </div>
    </div>
  </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gemar18/huddle-landing-page-with-single-introductory-section-master">gemar18</a>.
    </p>
  </footer>
</body>

</html>
